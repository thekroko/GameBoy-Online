<script>
  // Periodically save data
  setInterval(function() {
    var blob = new Blob(gameboy.saveState());
    var reader = new FileReader();
    reader.onload = function(event){
      var fd = {};
      fd["fname"] = "save.bin";
      fd["data"] = event.target.result;
      jQuery.ajax({
        type: 'POST',
        url: 'save.php',
        data: fd,
        dataType: 'text'
      }).done(function(data) {
        console.log(data);
      });
    };
    reader.readAsDataURL(blob);
  }, 60000);

  // Poll tick updates
  var lastUpdate = 0;
  setInterval(function() {
    
  });
</script>
